services:
  - type: web
    name: agentos-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 10000
    autoDeploy: true
    branch: main
    envVars:
      - fromGroup: agentos-envs

  - type: web
    name: flip-agentos
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npx vite preview --port 8080
    autoDeploy: true
    branch: main
    envVars:
      - key: VITE_API_URL
        fromService:
          name: agentos-api
          type: web
          envVarKey: RENDER_EXTERNAL_URL
      - key: VITE_WEBSOCKET_URL
        fromService:
          name: agentos-api
          type: web
          envVarKey: RENDER_EXTERNAL_URL
      - key: VITE_WEBSOCKET_API_KEY
        value: mock_ws_key_123
